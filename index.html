<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Traffic light (Vue.js)</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h3>
    <div id="traffic-light">
      <div :class="[ isClicked === false ? redLight.activeColor : redLight.inactiveColor ]"></div>
      <div :class="[ isClicked === true && turnYellow === false ? yellowLight.activeColor : yellowLight.inactiveColor ]"></div>
      <div :class="[ turnYellow === true ? greenLight.activeColor : greenLight.inactiveColor ]"></div>
    </div>
    <button class="btn-info" @click="changeLightColor">Cross the road</button>
  </div>

  <!-- Import Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
